{% set name = "torch_geometric" %}
{% set version = "2.2.0" %}

package:
  name: py{{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fdb282451fc33270e8e0b81d9aec7b70590363227dab0b1a7cb50a91d7b98e1d

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
  run:
    - python >=3.7
    - pyg_lib ==0.1.0
    - pytorch

    # Required deps
    - tqdm
    - numpy
    - scipy
    - jinja2
    - requests
    - pyparsing
    - scikit-learn
    - psutil >=5.8.0

    # Full deps
    - ase
    - h5py
    - numba
    - sympy
    - captum
    - rdflib
    - trimesh
    - tabulate
    - matplotlib-base
    - scikit-image
    - torchmetrics >=0.7
    # - pytorch-memlab  # not yet on conda forge

test:
  imports:
    - torch_geometric

about:
  home: https://github.com/pyg-team/pytorch_geometric
  summary: Geometric Deep Learning Extension Library for PyTorch
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/pyg-team/pytorch_geometric

extra:
  recipe-maintainers:
    - bubblyorca
    - mxr-conda
    - mikemhenry
    - hadim
